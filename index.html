<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jiahao Kuang</title>
    <link href="main.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1>Jiahao Kuang</h1>
    </header>
    <div id="content">
        <div id="profile_block">
            <div id="profile_card">
                <img id="profile_pict" src="static/images/profilePicture.jpg"/>
                <p id="profile_welcome">Hi, I'm Jiahao Kuang</p>
                <p id="profile_what_I_Do">I wield magic with code...</p>
            </div>
        </div>
        <div id="social_block">
            <div id="github_card" class="big_card">
                <a href="https://github.com/jiahaok">
                    <img src="static/images/Octocat.svg" id="Octocat"/>
                </a>
                <div id="github_username_tag">
                    <a href="http://github.com/jiahaok"><p>@jiahaok</p></a>
                </div>
            </div>
            <div id="social_card" class="big_card">
                <div id="facebook_icon" class="small_card">
                    <a href="https://www.facebook.com/kuangjiahao">
                        <img src="static/images/facebook-logo.svg" id="facebook"/>
                    </a>
                </div>
                <div id="twitter_icon" class="small_card">
                    <a href="https://twitter.com/jiahaokuang7066">
                        <img src="static/images/twitter-logo.svg" id="twitter"/>
                    </a>
                </div>
                <div id="email_icon" class="small_card">
                    <a href="mailto:jiahao@jiahaokuang.com">
                        <img src="static/images/gmail-logo.svg" id="email"/>
                    </a>
                </div>
                <div id="resume_icon" class="small_card">
                    <a href="static/files/Resume-Jiahao-Kuang.pdf">
                        <img src="static/images/resume_logo.svg" id="resume"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <span id="footer_text"><p>Made With <a href="https://github.com/jiahaok/website"><img id="heart" src="static/images/Heart.svg"/></a> By Jiahao Kuang</p></span>
    </footer>
</body>
</html>
